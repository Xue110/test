<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./lim/jQuery.js"></script>
    <script src="./lim/axios.js"></script>
</head>

<body>
    <div class="main">
        <div class="video">
            <video src="./img/video.mp4" muted autoplay loop>
        </div>
        <div class="text down">
            <h1>欢迎来到经纬工作室</h1>
            <h2>JING WEI WEBSITE</h2>
        </div>
        <div class="zhu_button">
            <span>登录</span>
        </div>
        <div class="zhu_button_two">
            <span>注册</span>
        </div>
        <div class="login boxhead" style="display: none;">
            <div class="loginhead">
                <p>用户登录</p>
            </div>
            <form action="" name="denglu" id="loginForm">
                <input class="admin" type="text" name="username" id="username" placeholder=" 用户名">
                <p class="nameTest">请输入正确用户名格式(字母加数字)</p>
                <input class="password" type="password" name="password" id="password" placeholder=" 密码">
                <img id="eye-show" src="./img/图标/眼睛_显示.png" alt="" onclick="togglePasswordVisibility()">
                <img id="eye-hide" src="./img/图标/眼睛_隐藏.png" alt="" onclick="togglePasswordVisibility()">
                <div class="remember">
                    <label>
                        <input class="aui-checkbox" type="checkbox" name="" id="">记住密码
                    </label>
                    <a href="#">忘记密码?</a>
                </div>
                <input class="button dl" type="button" onclick="loginUser()" name="button" id="button" value="登录">
            </form>
        </div>
        <div class="logina boxhead" style="display: none;">
            <div class="loginheada">
                <p>用户注册</p>
            </div>
            <form action="" name="zhuce" id="registerForm" ">
                <input class=" admin" type="text" name="admin" id="admin" placeholder=" 用户名">
                <p class="renameTest">请输入正确用户名格式(字母加数字)</p>
                <input class="password passwordc" type="password" name="passworda" id="passworda" placeholder=" 密码">
                <img id="zc-eye-show" src="./img/图标/眼睛_显示.png" alt="" onclick="zcTogglePasswordVisibility()">
                <img id="zc-eye-hide" src="./img/图标/眼睛_隐藏.png" alt="" onclick="zcTogglePasswordVisibility()">
                <input class="password passwordb" type="password" name="passwordb" id="passwordb" placeholder=" 再次输入密码">
                <img id="rzc-eye-show" src="./img/图标/眼睛_显示.png" alt="" onclick="rzcTogglePasswordVisibility()">
                <img id="rzc-eye-hide" src="./img/图标/眼睛_隐藏.png" alt="" onclick="rzcTogglePasswordVisibility()">
                <p class="passwordMismatch">与输入密码不一致，请重新输入</p>
                <input class="media com" type="email" name="email" id="email" placeholder=" 输入邮箱">
                <br>
                <div class="yanzheng">
                    <input class="code cod" type="text" name="code" id="code" placeholder=" 输入验证码">
                    <span id="msg"></span>
                    <input type="button" value="刷新" onclick="show()">
                </div>
                <p class="codeMismatch">验证码不同，请重新输入</p>
                <input class="button zc" type="button" name="button" onclick="registerUser()" id="button" value="注册">
            </form>
            <div class="boxfoot"></div>
        </div>
    </div>
    <script>
        const username = localStorage.getItem("username");
        const password = localStorage.getItem("password");
        console.log(username, password);
        if (username !== null && username !== undefined && password !== null && password !== undefined) {
            document.getElementById("username").value = username;
            document.getElementById("password").value = password;
        }
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
